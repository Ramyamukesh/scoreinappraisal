<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appraisal Form</title>
  <style>
    body {
      
      font-family: Arial, sans-serif;
      background-color: plum;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #appraisal-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="appraisal-form">
    <h2>Employee Appraisal Form</h2>
    <form id="employeeAppraisalForm">
      <label for="employeeName">Employee Name:</label>
      <input type="text" id="employeeName" name="employeeName" required>

      <label for="appraisalScore">Appraisal Score:</label>
      <input type="number" id="appraisalScore" name="appraisalScore" min="0" max="100" required>

      <label for="appraisalComments">Comments:</label>
      <textarea id="appraisalComments" name="appraisalComments" rows="4"></textarea>

      <button type="button" onclick="submitForm()">Submit Appraisal</button>
    </form>
  </div>

  <script>
    function submitForm() {
      const employeeName = document.getElementById('employeeName').value;
      const appraisalScore = document.getElementById('appraisalScore').value;
      const appraisalComments = document.getElementById('appraisalComments').value;

      // You can perform further actions here, such as sending data to a server

      // For now, let's just log the data to the console
      console.log('Employee Name:', employeeName);
      console.log('Appraisal Score:', appraisalScore);
      console.log('Comments:', appraisalComments);

      // Optionally, you can reset the form
      document.getElementById('employeeAppraisalForm').reset();
    }
  </script>

</body>
</html>
